<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Ab Chaos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #frame {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border: 1px solid rgb(166, 3, 3);
            box-sizing: border-box;
            pointer-events: none;
        }
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(94, 12, 12);
            font-size: 50px;
            text-shadow: 
            -1px -1px 0 black,  
            1px -1px 0 black,
            -1px  1px 0 black,
            1px  1px 0 black;
            font-family: Georgia, serif;
            font-style: normal;
            font-stretch: condensed;
            font-weight: lighter;
            pointer-events: none;
        }
        #info{
            position: absolute;
            font-size: 13px;
            color: rgba(174, 25, 25, 0.755);
            font-family: Georgia, serif;
            pointer-events: none;
            max-width: 100vw;
            word-wrap: break-word;
            margin: 0;
        }
        #copyright {
            position: absolute;
            font-size: 13px;
            color: rgba(174, 25, 25, 0.755);
            font-family: Georgia, serif;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="frame"></div>
    <div id="text">Order Ab Chaos</div>
    <script type="module" src="src/main.js"></script>
    <p id="info">For PC: Right-click brings order. Right hold rotates. Left hold relocates. Scroll zooms in/out. For mobile: just touch, hold and drag freely</p>
    <div id="copyright">© Elifnur Çiftçi</div>

    <script>
      function positionElements() {
          const frame = document.getElementById("frame");
          const info = document.getElementById("info");
          const copyright = document.getElementById("copyright");

          // Frame'in pozisyonunu al
          const frameRect = frame.getBoundingClientRect();

          // Copyright, frame'in üstüne yerleşsin
          copyright.style.top = `${frameRect.top - 20}px`;
          copyright.style.left = `${frameRect.left}px`;

          // Info, frame'in altına yerleşsin
          info.style.top = `${frameRect.bottom + 5}px`;
          info.style.left = `${frameRect.left}px`;
      }

      // İlk konumlandırma ve pencere boyutu değiştikçe güncelleme
      window.addEventListener("resize", positionElements);
      window.addEventListener("load", positionElements);
    </script>
  </body>
</html>
