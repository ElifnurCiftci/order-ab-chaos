<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Ab Chaos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #frame {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border: 1px solid rgb(166, 3, 3);
            box-sizing: border-box;
            pointer-events: none; /* Tıklamaları engelle */
        }
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(94, 12, 12);
            font-size: 50px;
            text-shadow: 
            -1px -1px 0 black,  
            1px -1px 0 black,
            -1px  1px 0 black,
            1px  1px 0 black;
            font-family: Georgia, serif;
            font-style: normal;
            font-stretch: condensed;
            font-weight: lighter;
            pointer-events: none; /* Tıklamaları engelle */
        }
        #info {
          position: absolute;
          bottom: 5px;
          left: 5%;
          font-size: 13px;
          color: rgba(174, 25, 25, 0.755);
          font-family: Georgia, serif;
          pointer-events: none;
      }
      #copyright {
        position: absolute;
        top: 20px;
        left: 5%;
        font-size: 15px;
        color: rgba(213, 69, 69, 0.6); /* Koyu mod için beyaz, hafif şeffaf */
        font-family: Georgia, serif;
        font-weight: bold;
     }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="frame"></div>
    <div id="text">Order Ab Chaos</div>
    <script type="module" src="src/main.js"></script>
    <p id="info">Right-click brings order. Right hold rotates. Left hold relocates.</p>
    <div id="copyright">© Elifnur Çiftçi</div>
  </body>
</html>
